<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h3>Sas19 PopOver Example</h3>
<ul class="list-inline">
<li><a href="#" title="Header" data-toggle="popover" data-placement="Top" data-content="Content">Bitcoin
CHecker</a></li>
<li><a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">Data
Entry</a></li>
<li><a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Spawn a
chart</a></li>
<li><a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Exit</a></li>
</ul>
</div>
<script>
$(document).ready(function(){
$('[data-toggle="popover"]').popover();
});
</script>
<div class="container">
    <h2>Input Sizing</h2>
    <p>The form below shows input elements with different heights using .input-lg and .input-sm:</p>
    <form>
    <div class="form-group">
    <label for="inputdefault">Default input</label>
    <input class="form-control" id="inputdefault" type="text">
    </div>
    <div class="form-group">
    <label for="inputlg">input-lg</label>
    <input class="form-control input-lg" id="inputlg" type="text">
    </div>
    <div class="form-group">
    <label for="inputsm">input-sm</label>
    <input class="form-control input-sm" id="inputsm" type="text">
    </div>
    <div class="form-group">
    <label for="sel1">Default select list</label>
    <select class="form-control" id="sel1">
    <option>item 1</option>
    <option>item 2</option>
    <option>item 3</option>
    <option>item 4</option>
    </select>
    </div>
    <div class="form-group">
    <label for="sel2">input-lg</label>
    <select class="form-control input-lg" id="sel2">
    <option>List 1</option>
    <option>List 2</option>
    <option>List 3</option>
</select>
</div>
<div class="form-group">
<label for="sel3">input-sm</label>
<select class="form-control input-sm" id="sel3">
<option>Data 1</option>
<option>Data 2</option>
<option>Data 3</option>
</select>
</div>
</form>
</div>
</body>
</html>
